# IaC variables

variables:

  projectName: 'FPALAPOC'
  suffix: 'devc'

  # TODO: Fill in with the name of your Azure service connection
  devServiceConnection: 'logicappsstandard-rg-ae-poc'

  # Resource Group
  resourceGroupLocation: 'Australia East'
  resourceGroupName: 'logicappsstandard-rg-ae-poc'

  # ACR
  acrName: 'acrae$(projectName)$(suffix)'
  acrSkuName: 'Basic'

  # Storage
  storageName: 'safpalogicapp'
  appServicePlanName: 'ASP-FPALAPOC'

  #  Logic App
  logicAppName: 'fpa-logicapp-standard-poc'
  logicAppContainerName: '$(projectName)'

  # API Connections
  officeConnectionName: 'la-ae-$(projectName)-connection-office365'

  # Project artifacts
  logicAppCIArtifactName: 'logicapp_publish_artifact'